<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-line;
            font-size: 14px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .btn-custom {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            min-width: 100px;
        }
        .btn-custom:hover {
            background: #218838;
        }
        .btn-clear {
            background: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background: #c82333;
        }
        .btn-copy {
            background: #007bff;
            color: white;
        }
        .btn-copy:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
            font-weight: 500;
          }
          
          /* ðŸ”† Highlight Text */
          .footer .highlight {
            color: #FFD700;
            font-weight: bold;
          }
          
          /* ðŸ“¸ Instagram Icon */
          .insta-icon {
            width: 32px;
            transition: transform 0.3s ease, filter 0.3s ease;
          }
          
          .insta-link:hover .insta-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px #FFD700);
          }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Code Generator ChatBot</div>
        <p>Ask me anything about programming, code snippets, or development!</p>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your coding query">
        </div>
        <div class="btn-container">
            <button class="btn btn-custom" onclick="sendMessage()">Generate Code</button>
            <button class="btn btn-clear" onclick="clearChat()">Clear</button>
            <button class="btn btn-copy" onclick="copyResponse()">Copy</button>
        </div>
        <div id="response"></div>
        <footer class="footer">
            <p>Â© Copyright by <span class="highlight">Rushi Gurav 25</span></p>
            <a href="https://www.instagram.com/rushigurav143?igsh=MTFqbnhnd3llNHBtOA==" target="_blank" class="insta-link">
                <img src="insta.png" alt="Instagram" class="insta-icon">
            </a>
        </footer>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            if (!input) {
                responseDiv.innerHTML = 'Please enter a programming question.';
                return;
            }

            responseDiv.innerHTML = '<em>Generating code... Please wait.</em>';
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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', // Replace with your OpenRouter API key
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'cognitivecomputations/dolphin3.0-r1-mistral-24b:free',
                        messages: [
                            { role: 'system', content: 'You are a helpful AI that generates clean, well-structured code snippets for programming queries.' },
                            { role: 'user', content: input }
                        ],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Debugging: check the API response in console

                let markdownText = data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.innerHTML = '';

                let i = 0;
                function typeWriter() {
                    if (i < markdownText.length) {
                        responseDiv.innerHTML += markdownText.charAt(i);
                        i++;
                        responseDiv.scrollTop = responseDiv.scrollHeight;
                        setTimeout(typeWriter, 10);
                    } else {
                        highlightCode();
                    }
                }
                typeWriter();
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        function highlightCode() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function clearChat() {
            document.getElementById('response').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        function copyResponse() {
            const responseDiv = document.getElementById('response');
            if (!responseDiv.innerText.trim()) {
                alert('No content to copy!');
                return;
            }

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = responseDiv.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            alert('Response copied to clipboard!');
        }
    </script>
</body>
</html>
