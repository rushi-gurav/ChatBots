<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-line;
            font-size: 14px;
        }
        .btn-custom {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #218838;
        }
        .btn-clear {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-clear:hover {
            background: #c82333;
        }
        .footer {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
            font-weight: 500;
          }
          .footer .highlight {
            color: #FFD700;
            font-weight: bold;
          }
          .insta-icon {
            width: 32px;
            transition: transform 0.3s ease, filter 0.3s ease;
          }
          .insta-link:hover .insta-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px #FFD700);
          }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Trip Planner ChatBot</div>
        <p>Ask me anything about trip planning, destinations, or travel tips!</p>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your travel-related question">
        </div>
        <button class="btn btn-custom" onclick="sendMessage()">Ask!</button>
        <button class="btn btn-clear" onclick="clearChat()">Clear</button>
        <div id="response"></div>
        <footer class="footer">
            <p>Â© Copyright by <span class="highlight">Rushi Gurav 25</span></p>
            <a href="https://www.instagram.com/rushigurav143?igsh=MTFqbnhnd3llNHBtOA==" target="_blank" class="insta-link">
                <img src="insta.png" alt="Instagram" class="insta-icon">
            </a>
        </footer>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            if (!input) {
                responseDiv.innerHTML = 'Please enter a travel-related question.';
                return;
            }

            responseDiv.innerHTML = '<em>Planning your Trip... Please wait.</em>';
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCUnMBxz1w_u55y7ImaCLBWA5DSxSFmAqI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: 'user',
                            parts: [{ text: `You are a helpful AI assistant that provides trip planning and travel-related advice only. If a user asks something unrelated to travel, politely decline. Here is the query: ${input}` }]
                        }]
                    }),
                });
                const data = await response.json();
                const markdownText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response received.';
                
                responseDiv.innerHTML = '';
                let i = 0;
                function typeWriter() {
                    if (i < markdownText.length) {
                        responseDiv.innerHTML += markdownText.charAt(i);
                        i++;
                        responseDiv.scrollTop = responseDiv.scrollHeight;
                        setTimeout(typeWriter, 20);
                    }
                }
                typeWriter();
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        function clearChat() {
            document.getElementById('userInput').value = '';
            document.getElementById('response').innerHTML = '';
        }
    </script>
</body>
</html>
