<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4c4a4a, #746f71);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-line;
            font-size: 14px;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .btn-custom {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            min-width: 100px;
        }
        .btn-custom:hover {
            background: #218838;
        }
        .btn-clear {
            background: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background: #c82333;
        }
        .btn-copy {
            background: #007bff;
            color: white;
        }
        .btn-copy:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Medicine Recommendation ChatBot</div>
        <p>Enter your symptoms, and I'll suggest possible medicines.</p>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="E.g., fever, headache">
        </div>
        <div class="btn-container">
            <button class="btn btn-custom" onclick="sendMessage()">Get Recommendation</button>
            <button class="btn btn-clear" onclick="clearChat()">Clear</button>
        </div>
        <div id="response"></div>
        <footer class="footer">
            <p>Â© Copyright by <span class="highlight">Rushi Gurav 25</span></p>
        </footer>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            if (!input) {
                responseDiv.innerHTML = 'Please enter your symptoms.';
                return;
            }

            responseDiv.innerHTML = '<em>Fetching recommendations... Please wait.</em>';
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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', // Replace with your OpenRouter API key
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'google/gemini-2.0-flash-lite-001',
                        messages: [
                            { role: 'system', content: 'You are an AI that recommends medicines based on symptoms.' },
                            { role: 'user', content: `Suggest medicines for these symptoms: ${input}` }
                        ],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                let recommendation = data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.innerHTML = recommendation;
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        function clearChat() {
            document.getElementById('response').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        function copyResponse() {
            const responseDiv = document.getElementById('response');
            if (!responseDiv.innerText.trim()) {
                alert('No content to copy!');
                return;
            }

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = responseDiv.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            alert('Response copied to clipboard!');
        }
    </script>
</body>
</html>
